<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="wrapper", id="app">
        <div class="box">
            <h1>Счетчик: {{ counter }}</h1>
        </div>
        <div class="btn-box">
            <button class="btn primary" v-on:click="counter++">+</button>
            <button class="btn danger" v-on:click="counter--">-</button>
        </div>
        <hr>

        <div class="todoist">
            <h1>Todoist</h1>
            <div class="form-control">
                <input
                    type="text"
                    placeholder="Введите задачу"
                    v-bind:value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress="inputKeyPress"/>
            </div>
            
            <button class="btn"
                v-on:click="addNewNote">Добавить</button>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, indx) in notes">
                    {{ note }}
                    <button class="btn danger"
                    v-on:click="removeNote(indx, $event)">Удалить</button>
                </li>
            </ul>
            <div v-else>
                <p>Заметок нет</p>
            </div>
            <hr />
        </div>
        
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
